<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook Excel Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
        }
        input[type="file"],
        input[type="text"] {
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .table-container {
            overflow-x: auto;
            display: none; /* Hide the table by default */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            white-space: nowrap;
        }
        th {
            background-color: #f2f2f2;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            flex-direction: column;
        }
        .card-header {
            font-weight: bold;
            margin-bottom: 5px;
        }
        @media (max-width: 600px) {
            th, td {
                font-size: 14px;
                padding: 6px;
            }
            .table-container {
                display: none; /* Hide table on mobile */
            }
            .card {
                margin: 10px 0;
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</head>
<body>

<h1>Phonebook Excel Viewer</h1>
<input type="file" id="fileInput" accept=".xlsx, .xls" />
<input type="text" id="search" placeholder="Search..." />

<div class="table-container">
    <table id="dataGrid">
        <thead>
            <tr id="headerRow"></tr>
        </thead>
        <tbody id="dataBody"></tbody>
    </table>
</div>

<div id="cardContainer"></div>

<script>
    $(document).ready(function() {
        $('#fileInput').on('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const binaryStr = e.target.result;
                const workbook = XLSX.read(binaryStr, { type: 'binary' });
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const data = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

                renderTable(data);
            };
            reader.readAsBinaryString(file);
        });

        function renderTable(data) {
            $('#headerRow').empty();
            $('#dataBody').empty();
            $('#cardContainer').empty();  // Clear previous cards

            if (data.length === 0) return;

            // Render header for the table
            data[0].forEach(header => {
                $('#headerRow').append(`<th>${header}</th>`);
            });

            // Render body for the table and cards
            data.slice(1).forEach(row => {
                const rowHtml = $('<tr></tr>');
                const cardHtml = $('<div class="card"></div>');

                row.forEach((cell, index) => {
                    rowHtml.append(`<td>${cell}</td>`);
                    cardHtml.append(`<div class="card-header">${data[0][index]}:</div><div>${cell}</div>`);
                });
                $('#dataBody').append(rowHtml);
                $('#cardContainer').append(cardHtml);
            });

            // Show table or cards based on screen size
            adjustDisplay();

            // Attach search functionality
            attachSearch(data);
        }

        function adjustDisplay() {
            if ($(window).width() <= 600) {
                $('.table-container').hide();
                $('#cardContainer').show();
            } else {
                $('.table-container').show();
                $('#cardContainer').hide();
            }
        }

        function attachSearch(data) {
            $('#search').on('input', function() {
                const filter = $(this).val().toLowerCase();
                $('#dataBody tr').filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(filter) > -1);
                });

                $('#cardContainer .card').filter(function() {
                    const cardText = $(this).text().toLowerCase();
                    $(this).toggle(cardText.indexOf(filter) > -1);
                });
            });
        }

        $(window).resize(adjustDisplay); // Adjust on resize
    });
</script>

</body>
</html>
